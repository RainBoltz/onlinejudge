{% extends "base.html" %}


{% block content %}
<h2>题目列表</h2>


<table border="1">
<tr>
  <td>题目编号</td>
  <td>题目标题</td>
</tr>
{% for problem in object.problem.all %}
<tr>
   <td><a href="/oj/problem/{{problem.problemid}}/"> {{problem.problemid}} </a> </td>
   <td><a href="/oj/problem/{{problem.problemid}}/"> {{problem.title}} </a> </td>
</tr>
{% endfor %}

</table>

{% endblock %}
