{% extends "base.html" %}
{% block content %}
<h2>比赛</h2>


<table border="1">
<tr>
  <td>编号</td>
  <td>名称</td>
  <td>开始时间</td>
  <td>结束时间</td>
</tr>
{% for contest in object_list %}
<tr>
   <td><a href="/oj/contest/{{contest.id}}/"> {{contest.id}} </a> </td>
   <td><a href="/oj/contest/{{contest.id}}/"> {{contest.title}} </a> </td>
   <td>{{contest.start_time}}</td>
   <td>{{contest.end_time}}</td>
</tr>
{% endfor %}

</table>

{% endblock %}
