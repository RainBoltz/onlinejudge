{% extends "base.html" %}

{% block content%}

<h2>User List</h2>
<table border = 1>
<tr>
  <td>user id</td>
  <td>username</td>
  <td>real name</td>

</tr>

{% for user in object_list %}

<tr>
   <td><a href="/oj/users/{{user.id}}/"> {{user.id}} </a> </td>
   <td><a href="/oj/users/{{user.id}}/"> {{user.username}} </a> </td>
   <td><a href="/oj/users/{{user.id}}/"> {{user.first_name}} </a> </td>
</tr>

{% endfor %}
</table>

{% endblock %}
