{% extends "base.html" %}

{% block content%}

<h2>用户列表</h2>
<table border = 1>
<tr>
  <td>用户编号</td>
  <td>用户名</td>
  <td>真实姓名</td>

</tr>

{% for user in object_list %}

<tr>
   <td><a href="/oj/users/{{user.id}}/"> {{user.id}} </a> </td>
   <td><a href="/oj/users/{{user.id}}/"> {{user.username}} </a> </td>
   <td><a href="/oj/users/{{user.id}}/"> {{user.first_name}} </a> </td>
</tr>

{% endfor %}
</table>

{% endblock %}
